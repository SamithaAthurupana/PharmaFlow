<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Add/Edit Employee</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- ✅ Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- ✅ Remix Icons -->
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.7.0/fonts/remixicon.css" rel="stylesheet">

    <style>
        body{
            background:#f0fdf4;
            font-family: Inter, sans-serif;
        }
        .form-card{
            box-shadow: 0 10px 15px -3px rgba(0,0,0,.1);
            border-top:4px solid #059669;
        }
    </style>
</head>

<body class="min-vh-100">

<!-- ===================== NAVBAR ===================== -->
<nav class="navbar navbar-dark bg-success shadow">
    <div class="container-fluid">
        <span class="navbar-brand">
            <i class="ri-group-line me-2"></i>
            Employee Management
        </span>

        <button onclick="handleManagementAction('Back to Employee Directory')"
                class="btn btn-outline-light btn-sm">
            <i class="ri-list-check me-1"></i>
            Back to Directory
        </button>
    </div>
</nav>

<!-- ===================== MAIN ===================== -->
<main class="container my-4">

    <!-- Header -->
    <header class="mb-4">
        <h1 id="form-title" class="fw-bold text-success">Add New Employee</h1>
        <p class="text-muted">Record personal and employment details for pharmacy staff.</p>
    </header>

    <!-- ===================== CARD ===================== -->
    <div class="card p-4 form-card">
        <form id="employeeForm" onsubmit="saveEmployee(event)">

            <!-- ===== PERSONAL ===== -->
            <h5 class="border-bottom pb-2 mb-3">
                <i class="ri-user-line me-1 text-success"></i>
                Personal Details
            </h5>

            <div class="row g-3 mb-4">

                <div class="col-md-6">
                    <label class="form-label">First Name *</label>
                    <input class="form-control" name="firstName" id="firstName" required>
                </div>

                <div class="col-md-6">
                    <label class="form-label">Last Name *</label>
                    <input class="form-control" name="lastName" id="lastName" required>
                </div>

                <div class="col-md-6">
                    <label class="form-label">NIC</label>
                    <input class="form-control" name="nic" id="nic">
                </div>

                <div class="col-md-6">
                    <label class="form-label">DOB</label>
                    <input type="date" class="form-control" name="dob" id="dob">
                </div>

                <div class="col-md-6">
                    <label class="form-label">Phone</label>
                    <input class="form-control" name="phone" id="phone">
                </div>

                <div class="col-md-6">
                    <label class="form-label">Personal Email</label>
                    <input class="form-control" type="email" name="personalEmail" id="personalEmail">
                </div>

                <div class="col-12">
                    <label class="form-label">Address</label>
                    <textarea class="form-control" rows="2" name="address" id="address"></textarea>
                </div>

            </div>

            <!-- ===== EMPLOYMENT ===== -->
            <h5 class="border-bottom pb-2 mb-3">
                <i class="ri-briefcase-line me-1 text-success"></i>
                Employment Details
            </h5>

            <div class="row g-3 mb-4">

                <div class="col-md-6">
                    <label class="form-label">Employee ID *</label>
                    <input class="form-control" required name="employeeID" id="employeeID">
                </div>

                <div class="col-md-6">
                    <label class="form-label">Role *</label>
                    <select class="form-select" required name="role" id="role">
                        <option value="">Select Role</option>
                        <option>Admin</option>
                        <option>Pharmacist</option>
                        <option>POS Operator</option>
                        <option>Inventory Manager</option>
                    </select>
                </div>

                <div class="col-12">
                    <label class="form-label">Work Email *</label>
                    <input class="form-control" required type="email" name="workEmail" id="workEmail">
                </div>

                <div class="col-md-4">
                    <label class="form-label">Join Date</label>
                    <input type="date" class="form-control" name="joinDate" id="joinDate">
                </div>

                <div class="col-md-4">
                    <label class="form-label">Hourly Rate (LKR)</label>
                    <input type="number" step="0.01" class="form-control" name="hourlyRate" id="hourlyRate">
                </div>

                <div class="col-md-4">
                    <label class="form-label">Active Status</label>
                    <select class="form-select" name="is_active" id="is_active">
                        <option value="true">Active</option>
                        <option value="false">Inactive</option>
                    </select>
                </div>

            </div>

            <!-- ===== NOTES ===== -->
            <div class="mb-4">
                <label class="form-label">HR Notes</label>
                <textarea class="form-control" rows="3" name="notes" id="notes"></textarea>
            </div>

            <!-- ===== BUTTONS ===== -->
            <div class="text-end">

                <button type="button" onclick="customAlert('Form Cleared')"
                        class="btn btn-outline-secondary me-2">
                    Cancel
                </button>

                <button id="submit-button" type="submit"
                        class="btn btn-success">
                    <i class="ri-user-add-line me-1"></i>
                    Add Employee
                </button>

            </div>

        </form>
    </div>

</main>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>


<!-- ===================== YOUR SCRIPTS (UNCHANGED) ===================== -->
<script>
function customAlert(msg){
   alert(msg);
}

function handleManagementAction(x){
   customAlert("Navigating: " + x);
}
</script>

</body>
</html>
