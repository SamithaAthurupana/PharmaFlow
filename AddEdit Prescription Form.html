<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Prescription Form (Bootstrap)</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Icons -->
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.7.0/fonts/remixicon.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body class="bg-light">

    <!-- NAVBAR -->
    <nav class="navbar navbar-dark bg-primary">
        <div class="container">
            <span class="navbar-brand">
                <i class="ri-file-text-line"></i> Prescription Management
            </span>
            <button class="btn btn-outline-light btn-sm">
                <i class="ri-list-check"></i> Back to List
            </button>
        </div>
    </nav>

    <!-- MAIN -->
    <div class="container my-5">

        <h2 class="fw-bold text-primary mb-3">New Prescription Entry</h2>

        <div class="card shadow p-4">

            <form>

                <!-- PATIENT & DOCTOR -->
                <h5 class="border-bottom pb-2 mb-3">
                    <i class="ri-user-line text-primary"></i> Patient & Doctor Info
                </h5>

                <div class="row g-3">

                    <div class="col-md-6">
                        <label class="form-label">Patient Name *</label>
                        <input type="text" class="form-control" placeholder="John Doe" required>
                    </div>

                    <div class="col-md-6">
                        <label class="form-label">Patient Phone</label>
                        <input type="tel" class="form-control" placeholder="07XXXXXXXX">
                    </div>

                    <div class="col-md-6">
                        <label class="form-label">Doctor Name *</label>
                        <input type="text" class="form-control" placeholder="Dr. Perera" required>
                    </div>

                    <div class="col-md-6">
                        <label class="form-label">Date</label>
                        <input type="date" class="form-control" required>
                    </div>

                </div>

                <!-- MEDICINES -->
                <h5 class="border-bottom pb-2 mt-4 mb-3">
                    <i class="ri-capsule-line text-primary"></i> Medicines
                </h5>

                <div class="row g-2">
                    <div class="col-md-6">
                        <input type="text" class="form-control" placeholder="Medicine Name">
                    </div>
                    <div class="col-md-3">
                        <input type="number" class="form-control" placeholder="Quantity">
                    </div>
                    <div class="col-md-3">
                        <input type="text" class="form-control" placeholder="Instructions">
                    </div>
                </div>

                <button type="button" class="btn btn-outline-primary btn-sm mt-3">
                    <i class="ri-add-circle-line"></i> Add Medicine
                </button>

                <!-- STATUS -->
                <h5 class="border-bottom pb-2 mt-4 mb-3">
                    <i class="ri-clipboard-line text-primary"></i> Status
                </h5>

                <div class="row g-3">

                    <div class="col-md-4">
                        <label class="form-label">Status</label>
                        <select class="form-select">
                            <option>Pending</option>
                            <option>Partially Dispensed</option>
                            <option>Fully Dispensed</option>
                            <option>Rejected</option>
                        </select>
                    </div>

                    <div class="col-md-8">
                        <label class="form-label">Notes</label>
                        <input class="form-control" placeholder="Notes">
                    </div>

                </div>

                <!-- BUTTONS -->
                <div class="text-end mt-4">

                    <button type="reset" class="btn btn-secondary">
                        Cancel
                    </button>

                    <button type="submit" class="btn btn-primary ms-2">
                        <i class="ri-check-line"></i> Save Prescription
                    </button>

                </div>

            </form>
        </div>

    </div>

</body>

</html>
