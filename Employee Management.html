<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>PharmaTrack Employee Management - Bootstrap</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Lucide -->
    <script src="https://unpkg.com/lucide@latest"></script>

    <style>
        body {
            background: #f0f4f8;
            font-family: Inter, sans-serif;
        }

        /* Scrollable table area */
        .scrollable-content {
            max-height: 450px;
            overflow: auto;
        }

        /* Sticky table header */
        th {
            position: sticky;
            top: 0;
            background: #f8fafc;
            z-index: 5;
        }

        /* Cards */
        .box {
            background: white;
            padding: 20px;
            border-radius: 14px;
            box-shadow: 0 10px 16px rgba(0, 0, 0, .05);
        }

        .status {
            padding: 4px 10px;
            border-radius: 999px;
            font-size: 12px;
            font-weight: 600;
        }

        .status.active {
            background: #dcfce7;
            color: #166534;
        }

        .status.leave {
            background: #fef3c7;
            color: #92400e;
        }

        .status.term {
            background: #fee2e2;
            color: #991b1b;
        }
    </style>
</head>

<body class="min-vh-100">

    <!-- NAVBAR -->
    <nav class="navbar navbar-light bg-white shadow-sm">
        <div class="container">
            <span class="navbar-brand fw-bold text-primary">
                <i data-lucide="users" class="me-2"></i> PharmaTrack HR
            </span>

            <span class="text-muted small">
                <i data-lucide="user" class="me-1"></i>
                Role: <b class="text-dark">Manager/Admin</b>
            </span>
        </div>
    </nav>


    <div class="container py-5">

        <!-- HEADER -->
        <div class="d-flex justify-content-between align-items-center mb-4">
            <div>
                <h2 class="fw-bold">Employee Management</h2>
                <p class="text-muted">
                    Manage pharmacy staff records and access.
                </p>
            </div>

            <button class="btn btn-primary btn-lg" onclick="openEmployeeModal()">
                <i data-lucide="user-plus" class="me-2"></i>
                Add Employee
            </button>
        </div>


        <!-- SEARCH + FILTER -->
        <div class="box mb-4">

            <h5 class="fw-bold mb-3">Search & Filter Staff</h5>

            <div class="row g-3">
                <div class="col-md-6">
                    <input type="text" id="search" class="form-control" oninput="filterEmployees()"
                        placeholder="Search by ID, name or phone...">
                </div>

                <div class="col-md-3">
                    <select id="filterRole" class="form-select" onchange="filterEmployees()">
                        <option value="">All Roles</option>
                        <option value="Pharmacist">Pharmacist</option>
                        <option value="POS Staff">POS Staff</option>
                        <option value="Manager">Manager</option>
                        <option value="Admin">Admin</option>
                    </select>
                </div>

                <div class="col-md-3">
                    <select id="filterStatus" class="form-select" onchange="filterEmployees()">
                        <option value="">All Status</option>
                        <option value="Active">Active</option>
                        <option value="On Leave">On Leave</option>
                        <option value="Terminated">Terminated</option>
                    </select>
                </div>
            </div>
        </div>


        <!-- EMPLOYEE TABLE -->
        <div class="box">
            <div class="scrollable-content">

                <table class="table table-hover align-middle">

                    <thead class="table-light">
                        <tr>
                            <th>ID</th>
                            <th>Name</th>
                            <th>Role</th>
                            <th>Contact</th>
                            <th>Status</th>
                            <th class="text-end">Action</th>
                        </tr>
                    </thead>

                    <tbody id="tbody"></tbody>

                </table>

            </div>

            <div id="noResults" class="text-center text-muted py-4 d-none">
                <i data-lucide="frown" class="mb-2"></i><br>
                No matching employees.
            </div>
        </div>

    </div>


    <!-- MODAL -->
    <div class="modal fade" id="empModal" tabindex="-1">
        <div class="modal-dialog modal-lg modal-dialog-centered">
            <div class="modal-content">

                <form id="empForm">

                    <div class="modal-header">
                        <h5 class="modal-title" id="modalTitle">
                            Add Employee
                        </h5>
                        <button class="btn-close" data-bs-dismiss="modal"></button>
                    </div>

                    <div class="modal-body">

                        <input type="hidden" id="recordId">

                        <div class="row g-3">
                            <div class="col-md-6">
                                <label>ID</label>
                                <input class="form-control" id="empId" required>
                            </div>

                            <div class="col-md-6">
                                <label>Name</label>
                                <input class="form-control" id="name" required>
                            </div>

                            <div class="col-md-6">
                                <label>Role</label>
                                <select class="form-select" id="role">
                                    <option>Pharmacist</option>
                                    <option>POS Staff</option>
                                    <option>Manager</option>
                                    <option>Admin</option>
                                </select>
                            </div>

                            <div class="col-md-6">
                                <label>Status</label>
                                <select class="form-select" id="status">
                                    <option>Active</option>
                                    <option>On Leave</option>
                                    <option>Terminated</option>
                                </select>
                            </div>

                            <div class="col-md-6">
                                <label>Email</label>
                                <input class="form-control" id="email" required>
                            </div>

                            <div class="col-md-6">
                                <label>Phone</label>
                                <input class="form-control" id="phone" required>
                            </div>
                        </div>

                    </div>

                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
                            Cancel
                        </button>

                        <button type="submit" class="btn btn-primary">
                            <i data-lucide="save" class="me-1"></i>
                            Save
                        </button>
                    </div>

                </form>

            </div>
        </div>
    </div>


    <footer class="text-center small py-3 text-muted">
        PharmaTrack Employee Management â€” Group 05
    </footer>


    <script>
        lucide.createIcons();

        let EMPLOYEES = [
            { recordId: 101, empId: 'E001', name: 'James Wilson', role: 'Pharmacist', phone: '123-456-7890', email: 'james@pharma.com', status: 'Active' },
            { recordId: 102, empId: 'E002', name: 'Sarah Lee', role: 'POS Staff', phone: '123-456-7891', email: 'sarah@pharma.com', status: 'Active' },
            { recordId: 103, empId: 'E003', name: 'Michael Chen', role: 'Manager', phone: '123-456-7892', email: 'michael@pharma.com', status: 'On Leave' },
            { recordId: 104, empId: 'E004', name: 'Ava Rodriguez', role: 'Admin', phone: '123-456-7893', email: 'ava@pharma.com', status: 'Active' },
            { recordId: 105, empId: 'E005', name: 'Ben Thompson', role: 'POS Staff', phone: '123-456-7894', email: 'ben@pharma.com', status: 'Terminated' },
        ];

        const modal = new bootstrap.Modal('#empModal');

        function statusBadge(s) {
            if (s == 'Active') return 'active';
            if (s == 'On Leave') return 'leave';
            return 'term';
        }

        function render(data) {
            const tb = document.getElementById('tbody');
            tb.innerHTML = '';

            if (!data.length) {
                document.getElementById('noResults').classList.remove('d-none');
                return;
            }
            document.getElementById('noResults').classList.add('d-none');

            data.forEach(e => {
                tb.innerHTML += `
      <tr>
        <td class="fw-monospace text-primary">${e.empId}</td>
        <td class="fw-semibold">${e.name}</td>
        <td>${e.role}</td>
        <td class="small">${e.phone}<br>${e.email}</td>
        <td><span class="status ${statusBadge(e.status)}">${e.status}</span></td>
        <td class="text-end">
          <button class="btn btn-sm btn-outline-primary"
            onclick="edit(${e.recordId})">
            <i data-lucide="square-pen"></i>
          </button>

          <button class="btn btn-sm btn-outline-danger"
            onclick="del(${e.recordId})">
            <i data-lucide="trash-2"></i>
          </button>
        </td>
      </tr>
    `;
            });

            lucide.createIcons();
        }

        function filterEmployees() {
            let s = document.getElementById('search').value.toLowerCase();
            let r = document.getElementById('filterRole').value;
            let st = document.getElementById('filterStatus').value;

            let res = EMPLOYEES.filter(e => {
                let t = e.name.toLowerCase().includes(s)
                    || e.empId.toLowerCase().includes(s)
                    || e.phone.includes(s);

                return t && (r == '' || e.role == r) && (st == '' || e.status == st);
            });

            render(res);
        }

        function openEmployeeModal() {
            document.getElementById('empForm').reset();
            document.getElementById('recordId').value = '';
            document.getElementById('modalTitle').innerText = 'Add Employee';
            modal.show();
        }

        function edit(id) {
            const e = EMPLOYEES.find(x => x.recordId == id);
            if (!e) return;

            recordId.value = e.recordId;
            empId.value = e.empId;
            name.value = e.name;
            role.value = e.role;
            status.value = e.status;
            email.value = e.email;
            phone.value = e.phone;

            modalTitle.innerText = 'Edit Employee';
            modal.show();
        }

        function del(id) {
            if (confirm("Delete employee record?")) {
                EMPLOYEES = EMPLOYEES.filter(e => e.recordId != id);
                filterEmployees();
            }
        }

        document.getElementById('empForm').addEventListener('submit', e => {
            e.preventDefault();

            let rec = recordId.value;

            let newData = {
                empId: empId.value,
                name: name.value,
                role: role.value,
                status: status.value,
                email: email.value,
                phone: phone.value
            };

            if (rec) {
                EMPLOYEES = EMPLOYEES.map(e => {
                    if (e.recordId == rec) return { ...e, ...newData };
                    return e;
                });
            }
            else {
                let newId = Math.max(...EMPLOYEES.map(x => x.recordId)) + 1;
                EMPLOYEES.push({ recordId: newId, ...newData });
            }

            modal.hide();
            filterEmployees();
        });

        filterEmployees();
    </script>

</body>

</html>
